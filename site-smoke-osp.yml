- hosts: workstation
  gather_facts: false
  tasks:
  - name: Fetch Instance Info
    os_server_info:
      cloud: openstack
      region_name: regionOne
    register: r_os_servers

  - name: Add host
    add_host:
      name: "{{ item.public_v4 }}"
      group:
        - "{{ item.metadata.group }}"
        - "{{ item.metadata.deployment_name }}"
    loop: "{{ r_os_servers.openstack_servers }}"
    when: item.metadata.group == 'frontends'

  - name: Check webserver for correct response
    uri:
      url: "http://{{ item.accessIPv4 }}/index.html"
      return_content: yes
    loop: "{{ r_os_servers.openstack_servers }}"
    when:  item.metadata.group == 'frontends'
    register: thiscontent 

  - name: Print records
    debug:
      msg: "{{ inventory_hostname }}"  

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in results.content"
    tags:
      - osp.smoke

