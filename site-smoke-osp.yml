- hosts: workstation
  gather_facts: false
  tasks:
  - name: Fetch Instance Info
    os_server_info:
      cloud: openstack
      region_name: regionOne
    register: r_os_servers

  - name: Add host
    add_host:
      name: "{{ item.public_v4 }}"
      group:
        - "{{ item.metadata.group }}"
        - "{{ item.metadata.deployment_name }}"
    loop: "{{ r_os_servers.openstack_servers }}"
    when: item.metadata.group == 'frontends'


  - name: capture frontend IP
    set_fact:
      frontendIP: "{{ r_os_servers.openstack_servers.accessIPv4 }}"
    when: item.metadata.group == 'frontends'
    loop: "{{ r_os_servers.openstack_servers }}"

  - debug:
      msg: "{{ frontendIP }}"

