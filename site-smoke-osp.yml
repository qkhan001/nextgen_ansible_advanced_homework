- hosts: workstation
  gather_facts: false
  tasks:
  - name: Fetch Instance Info
    os_server_info:
      cloud: openstack
      region_name: regionOne
    register: r_os_servers

  - name: Add host
    add_host:
      name: "{{ item.public_v4 }}"
      group:
        - "{{ item.metadata.group }}"
        - "{{ item.metadata.deployment_name }}"
    loop: "{{ r_os_servers.openstack_servers }}"

  - name: Print records
    debug:
      msg: "{{ item.metadata.group }}  {{ item.int_network }}"  
    loop: "{{ r_os_servers.openstack_servers }}"




