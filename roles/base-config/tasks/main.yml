---
# Initial, common, system setup steps

- name: enable sudo without tty for some ansible commands
  replace:
    path: /etc/sudoers
    regexp: '^Defaults\s*requiretty'
    replace: 'Defaults  !requiretty'
    backup: yes

- name: add repo
  shell: yum-config-manager --add-repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo

- name: enable repo 
  shell: yum-config-manager --enable internal.repo 
 
- name: install base tools and packages
  yum:
    name:
      - python3

- name: Install openstack library
  command: pip3 install ansible openstacksdk -U

